<!-- taskform.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% if action == 'create' %}Create Task{% elif action == 'update' %}Update Task{% elif action == 'assign' %}Assign Task{% endif %}</title>
</head>
<body>
    <div class="row">
        <div class="col-md-6">
            <div class="card card-body">
                {% if action == 'create' %}
                    <h3>Create Task</h3>
                {% elif action == 'update' %}
                    <h3>Update Task</h3>
                {% elif action == 'assign' %}
                    <h3>Assign Task</h3>
                {% endif %}
                <form action="" method="POST">
                    {% csrf_token %}
                    {{ form }}
                    <input type="submit" value="Submit"/>
                </form>
                <a class="btn btn-primary btn-sm btn-block" href="{% url 'home page' %}">Home</a>
            </div>
        </div>
    </div>
</body>
</html>
