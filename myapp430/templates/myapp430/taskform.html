<!-- taskform.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% if action == 'create' %}Create Task{% elif action == 'update' %}Update Task{% elif action == 'assign' %}Assign Task{% endif %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        nav {
            background-color: #333;
            padding:20px;
            color: #fff;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 10px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .row {
            display: flex;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .col-md-5, .col-md-7 {
            flex: 0 0 calc(50% - 20px);
            margin-right: 20px;
            margin-bottom: 20px;
        }

        .card {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 5px;
        }

        .btn {
            display: inline-block;
            padding: 8px 16px;
            text-decoration: none;
            background-color: #45BE93;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 5px; 
            margin-top: 10px;
            font-size: 18px;
        }

        .btn:hover {
            background-color: #287058;
        }

        .logo {
            display: flex;
            justify-content: center;
            /*margin-right: auto; Pushes the logo to the left */
        }

        .logo img {
            height: 150px; /* Adjust the height of the logo */
            width: auto; /* Maintain aspect ratio */
        }


        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th, td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

    </style>
</head>
<body>
    <div class="row">
        <div class="col-md-6">
            <div class="card card-body">
                {% if action == 'create' %}
                    <h3>Create Task</h3>
                {% elif action == 'update' %}
                    <h3>Update Task</h3>
                {% elif action == 'assign' %}
                    <h3>Assign Task</h3>
                {% endif %}
                <form action="" method="POST">
                    {% csrf_token %}
                    {{ form }}
                    <input type="submit" value="Submit"/>
                </form>
                <a class="btn btn-primary btn-sm btn-block" href="{% url 'home page' %}">Home</a>
            </div>
        </div>
    </div>
</body>
</html>
