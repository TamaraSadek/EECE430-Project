<!DOCTYPE html>
<html lang="en">
<head>
    <title>Update Resource</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
            margin: 0;
        }

        .container {
            max-width: 800px;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        h1 {
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            font-weight: bold;
        }

        .btn {
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            text-align: center;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Update Resource</h1>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="resource_name">Resource Name:</label>
            {{ form.resource_name }}
        </div>
        <div class="form-group">
            <label for="resource_description">Resource Description:</label>
            {{ form.resource_description }}
        </div>
        <div class="form-group">
            <button type="submit" class="btn">Update Resource</button>
        </div>
    </form>
</div>

</body>
</html>
